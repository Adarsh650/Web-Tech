Enter Number: <input id="no_input">

<script type="text/javascript">
    function armstr()
    {
    var arm=0,a,b,c,d,num;
    num=Number(document.getElementById("no_input").value);
    
    temp=num;
    while(temp>0)
    {
    a=temp%10;
    temp=parseInt(temp/10); // convert float into Integer
    arm=arm+a*a*a;
    }
    if(arm==num)
    {
    alert(""+num+" is an Armstrong number");
    }
    else
    {
    alert("Not an Armstrong number");
    }
    }
    </script>
